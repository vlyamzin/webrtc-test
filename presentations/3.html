<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1024; initial-scale=1.0; maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link type="text/css" rel ="stylesheet" href="media/css/style.css">
        <link type="text/css" rel ="stylesheet" href="media/css/style_allBrowsers.css">
        <link type="text/css" rel ="stylesheet" href="media/css/housePage.css">
        <script type="text/javascript" src="media/js/controllers/controller.housePage.js" ></script>
        <script src="media/js/components/component.navigator.js"></script>
    </head>
    <body>
        <div id="screen-container" data-prevent-left-swipe="true" data-prevent-right-swipe="true">
            <!-- FOND -->
            <img id="fond" src="media/images/housePage_background.jpg" />
            
            <!-- BASE DU CUBE -->
            <div id="content0" class="off"></div>
            
            <!-- ICONE TUTO -->
            <div id="content1" class="off"></div>
            
            <!-- MAISON -->
            <div id="cube">
                <!-- Salon -->
                <div id="face0">
                    <img class="img-scale" src="media/images/housePage_salon.png"/>
                    <div id="face0_bubble1" class="bubble img-scale hidden"></div>
                    <div id="face0_bubble2" class="bubble img-scale hidden"></div>
                    <div id="face0_bubble3" class="bubble img-scale hidden"></div>
                    <div id="face0_bubble4" class="bubble img-scale hidden"></div>
                </div>
                <!-- Chambre -->
                <div id="face1">
                    <img class="img-scale" src="media/images/housePage_chambre.png"/>
                    <div id="face1_bubble1" class="bubble img-scale hidden"></div>
                    <div id="face1_bubble2" class="bubble img-scale hidden"></div>
                    <div id="face1_bubble3" class="bubble img-scale hidden"></div>
                    <div id="face1_bubble4" class="bubble img-scale hidden"></div>                    
                </div>
                <!-- Cuisine -->
                <div id="face2">
                    <img class="img-scale" src="media/images/housePage_cuisine.png"/>
                    <div id="face2_bubble1" class="bubble img-scale hidden"></div>
                    <div id="face2_bubble2" class="bubble img-scale hidden"></div>
                    <div id="face2_bubble3" class="bubble img-scale hidden"></div> 
                </div>
                <!-- Salle de bain -->
                <div id="face3">
                    <img class="img-scale" src="media/images/housePage_sdb.png"/>
                    <div id="face3_bubble1" class="bubble img-scale hidden"></div>
                    <div id="face3_bubble2" class="bubble img-scale hidden"></div>
                    <div id="face3_bubble3" class="bubble img-scale hidden"></div>
                    <div id="face3_bubble4" class="bubble img-scale hidden"></div>  
                </div>
            </div>
            <!-- BULLETS -->
            <div id="bullets">
                <div id="bullet0" class="bullet">
                    <div id="bulletcore0" class="bulletcore off"></div>
                </div>
                <div id="bullet1" class="bullet">
                    <div id="bulletcore1" class="bulletcore off"></div>
                </div>
                <div id="bullet2" class="bullet">
                    <div id="bulletcore2" class="bulletcore off"></div>
                </div>
                <div id="bullet3" class="bullet">
                    <div id="bulletcore3" class="bulletcore off"></div>
                </div>
            </div>
            
            <!-- NAVIGATION CUBE -->
            <div id="previousFace"></div>
            <div id="nextFace"></div>
            
            <!-- TIRETTE SOLUTIONS -->
            <div id="content2" class="bottom-off" data-prevent-tap="true">
                <div id="bt_zoom0">
                    <div id="score0" class="score transparent">
                        0<span id="total0" class="total">/4</span>
                    </div>
                    <div id="score1" class="score transparent">
                        0<span id="total1" class="total">/4</span>
                    </div>
                    <div id="score2" class="score transparent">
                        0<span id="total2" class="total">/3</span>
                    </div>
                    <div id="score3" class="score transparent">
                        0<span id="total3" class="total">/4</span>
                    </div>
                </div>
            </div>
            
            <!-- POPUP -->
            <div id="popup-zoom0" class="out-bottom" data-prevent-tap="true">
                <img id="popup0" src="media/images/housePage_popup_salon.jpg" class="hidden" />
                <img id="popup1" src="media/images/housePage_popup_chambre.jpg" class="hidden" />
                <img id="popup2" src="media/images/housePage_popup_cuisine.jpg" class="hidden" />
                <img id="popup3" src="media/images/housePage_popup_sdb.jpg" class="hidden" />
            </div>
        </div>
    </body>
</html>
