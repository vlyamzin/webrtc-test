<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1024; initial-scale=1.0; maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link type="text/css" rel ="stylesheet" href="media/css/style.css">
        <link type="text/css" rel ="stylesheet" href="media/css/style_allBrowsers.css">
        <link type="text/css" rel ="stylesheet" href="media/css/main.css">
        <script type="text/javascript" src="media/js/main.js" ></script>
    </head>
    <body>
        <div id="screen-container">
            <!-- FOND -->
            <img id="fond" src="media/images/background.jpg" />

            <!-- DECOR -->
            <img id="decor" src="media/images/decor.png" style="top:276px;left:1px;" />
            <!-- TITRE -->
            <span id="content0" class="up-off"><img src="media/images/title.png" /></span>

            <!-- ARBRE -->
            <div id="tree"></div>
            <div id="content3" class="bubble transparent finder"></div>

            <!-- MAISON -->
            <div id="house"></div>
            <div id="content4" class="bubble transparent finder" style="display:none;"></div>

            <!-- VOITURE -->
            <div id="car"></div>
            <div id="content5" class="bubble transparent finder"></div>

            <div id="content1" class="bottom-off">
                <!-- ONGLET 1 -->
                <div id="tab0" data-prevent-tap="true"></div>
                <!-- ONGLET 2 -->
                <div id="tab1" data-prevent-tap="true"></div>
                <!-- ONGLET 3 -->
                <div id="tab2" data-prevent-tap="true"></div>
            </div>

            <!-- IFRAME POPUPS -->
            <div id="iframe-container" class="layer-off">
                <div id="iframe-loading" class="layer-off"><div id="pages_iframe_loading" style=""></div></div>
                <iframe id="iframe" width="1024" height="768" src="" frameborder="0" scrolling="no" class="layer-off"></iframe>
            </div>
        </div>
    </body>
</html>
