<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1024; initial-scale=1.0; maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link type="text/css" rel ="stylesheet" href="media/css/style.css">
        <link type="text/css" rel ="stylesheet" href="media/css/style_allBrowsers.css">
        <link type="text/css" rel ="stylesheet" href="media/css/carPage.css">
        <script type="text/javascript" src="media/js/controllers/controller.carPage.js" ></script>
    </head>
    <body>
        <div id="screen-container" data-prevent-left-swipe="true" data-prevent-right-swipe="true">
            <!-- FOND -->
            <img id="fond" src="media/images/carPage_background.jpg" />
            
            <!-- FLUE SMOKE -->
            <div id="big_smoke_container" class="off">
            	<div id="big_smoke0" class="big_smoke"></div>
            	<div id="big_smoke1" class="big_smoke"></div>
            	<div id="big_smoke2" class="big_smoke"></div>
            	<div id="big_smoke3" class="big_smoke"></div>
            	<div id="big_smoke4" class="big_smoke"></div>
            	<div id="big_smoke5" class="big_smoke"></div>
            </div>
            
            <!-- POLLEN -->
            <div id="pollen_container" class="off">
            	<div id="pollen0" class="pollen"></div>
            	<div id="pollen1" class="pollen"></div>
            	<div id="pollen2" class="pollen"></div>
            	<div id="pollen3" class="pollen"></div>
            	<div id="pollen4" class="pollen"></div>
            	<div id="pollen5" class="pollen"></div>
            	<div id="pollen6" class="pollen"></div>
            </div>
            
            <!-- VOITURE -->
            <div id="voiture" class="off">
            	<div id="car" class="shake"></div>
            	<div id="left_wheel" class="turns"></div>
            	<div id="right_wheel" class="turns"></div>
            	<div id="small_smoke0" class="small_smoke"></div>
            	<div id="small_smoke1" class="small_smoke"></div>
            	<div id="small_smoke2" class="small_smoke"></div>
            </div>
            
            <!-- DRUGSTORE CROSS -->
            <div id="cross_container" class="off">
            	<div id="cross" class="cross"></div>
            </div>
            
            <!-- BULLES -->
            <div id="bt_zoom0" class="bubble off"></div>
            <div id="bt_zoom1" class="bubble off"></div>
            <div id="bt_zoom2" class="bubble off"></div>
            
            <!-- POPUPS -->
            <div id="popup-zoom0" class="off">
                <img src="media/images/carPage_popup_cheminee.png" />
            </div>
            <div id="popup-zoom1" class="off">
                <img src="media/images/carPage_popup_pollen.png" />
            </div>
            <div id="popup-zoom2" class="off">
                <img src="media/images/carPage_popup_pharmacie.png" />
            </div>
        </div>
    </body>
</html>
