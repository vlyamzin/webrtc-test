<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=1024; initial-scale=1.0; maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link type="text/css" rel ="stylesheet" href="media/css/style.css">
        <link type="text/css" rel ="stylesheet" href="media/css/style_allBrowsers.css">
        <link type="text/css" rel ="stylesheet" href="media/css/treePage.css">
        <script type="text/javascript" src="media/js/controllers/controller.treePage.js" ></script>
    </head>
    <body>
        <div id="screen-container" data-prevent-left-swipe="true" data-prevent-right-swipe="true">
            <!-- FOND -->
            <img id="fond" src="media/images/treePage_background.jpg" />

            <div id="tree_base" class="off">
                <div id="trunk_base" class="off"></div>
                <img id="leaf0" src="media/images/treePage_feuille_0.png" class="leaf off" />
                <img id="leaf1" src="media/images/treePage_feuille_1.png" class="leaf off" />
                <img id="leaf2" src="media/images/treePage_feuille_2.png" class="leaf off" />
                <img id="leaf3" src="media/images/treePage_feuille_3.png" class="leaf off" />
                <img id="leaf4" src="media/images/treePage_feuille_4.png" class="leaf off" />
                <img id="leaf5" src="media/images/treePage_feuille_5.png" class="leaf off" />
                <img id="leaf6" src="media/images/treePage_feuille_6.png" class="leaf off" />
                <img id="leaf7" src="media/images/treePage_feuille_7.png" class="leaf off" />
                <img id="leaf8" src="media/images/treePage_feuille_8.png" class="leaf off" />
                <img id="leaf9" src="media/images/treePage_feuille_9.png" class="leaf off" />
                <img id="leaf10" src="media/images/treePage_feuille_10.png" class="leaf off" />
                <img id="leaf11" src="media/images/treePage_feuille_11.png" class="leaf off" />
                <img id="leaf12" src="media/images/treePage_feuille_12.png" class="leaf off" />
                <div id="foliage_base" class="off"></div>
            </div>
            <!-- Summer -->
            <div id="tree_summer" class="off">
                <div id="apple_fix" class="off"></div>
                <div id="apple0" class="apple off"></div>
                <div id="apple1" class="apple off"></div>
                <div id="apple2" class="apple off"></div>
                <div id="apple3" class="apple off"></div>
                <div id="apple4" class="apple off"></div>
                <div id="apple5" class="apple off"></div>
                <div id="apple6" class="apple off"></div>
            </div>
            <!-- Automne -->
            <div id="tree_autumn" class="off">
                <div id="feuillage_autumn" class="off"></div>
                <div id="feuilles_autumn" class="off"></div>
            </div>
            <!-- Printemps -->
            <div id="tree_spring" class="off">
                <div id="fleurs" class="off"></div>
                <div id="pousse0" class="pousse pousse_rouge_2 noheight"></div>
                <div id="pousse1" class="pousse pousse_rouge_2 noheight"></div>
                <div id="pousse2" class="pousse pousse_rouge noheight"></div>
                <div id="pousse3" class="pousse pousse_rouge noheight"></div>
                <div id="pousse4" class="pousse pousse_blanche noheight"></div>
                <div id="pousse5" class="pousse pousse_blanche noheight"></div>
                <div id="pousse6" class="pousse pousse_blanche noheight"></div>
                <div id="pousse7" class="pousse pousse_blanche noheight"></div>
                <div id="pousse8" class="pousse pousse_jaune noheight"></div>
                <div id="pousse9" class="pousse pousse_jaune noheight"></div>
                <div id="pousse10" class="pousse pousse_jaune noheight"></div>
                <div id="pousse11" class="pousse pousse_violette noheight"></div>
                <div id="pousse12" class="pousse pousse_violette noheight"></div>
            </div>

                <div id="neige" class="off"></div>
                <div id="flocon0" class="flocon off"></div>
                <div id="flocon1" class="flocon off"></div>

                <div id="flocon11" class="flocon off"></div>
                <div id="flocon12" class="flocon off"></div>
                <div id="flocon13" class="flocon off"></div>
                <div id="flocon14" class="flocon off"></div>
                <div id="flocon15" class="flocon off"></div>
                <div id="flocon16" class="flocon off"></div>
                <div id="flocon17" class="flocon off"></div>
                <div id="flocon18" class="flocon off"></div>
                <div id="flocon19" class="flocon off"></div>

            <div id="text_basic" class="season_text off">
                <img src="media/images/treePage_texte_basic.png" />
            </div>
            <div id="text_summer" class="season_text off">
                <img src="media/images/treePage_texte_summer.png" />
            </div>
            <div id="text_autumn" class="season_text off">
                <img src="media/images/treePage_texte_autumn.png" />
            </div>
            <div id="text_spring" class="season_text off">
                <img src="media/images/treePage_texte_spring.png" />
            </div>
            <div id="text_winter" class="season_text off">
                <img src="media/images/treePage_texte_winter.png" />
            </div>

            <!-- RELOAD -->
            <div id="reset_button"></div>
            <div id="reload" class="off"></div>
            
            <!-- TIRETTE -->
            <div id="content1" class="bottom-off" data-prevent-tap="true">
                <div id="bt_zoom0"></div>
            </div>

            <!-- TUTO -->
            <div id="content2" class="bottom-off"></div>

            <!-- POPUP -->
            <div id="popup-zoom0" class="out-bottom">
                <img src="media/images/treePage_popup.png" />
            </div>
        </div>
    </body>
</html>
