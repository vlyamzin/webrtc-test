<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test</title>

  <style>
      #connectionId {
          background: #fff;
      }

      #connectionId > * {
          display: inline-block;
      }

        #start-connection {
            margin-left: 10px;
        }

        #received-content {
            width: 640px;
            height: 480px;
            margin-top: 20px;
            background-color: #000;
        }
    </style>

    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body onload="refreshContentSize()">

<div id="connectionId">
  <label for="input-id">Connection id</label>
  <input type="text" name="input-id" id="input-id">
  <button id="start-connection">Connect</button>
  <span id="status" class></span>
</div>
<div style="position: relative">
  <div id="player">
    <div id="iFrame-wrapper" style="transform-origin: top left">
      <iframe id="iframe-01" src="presentations/1.html" frameborder="0"></iframe>
    </div>
  </div>
</div>


    <div id='buttons'>
        <!-- <button onclick="SharePresentation.initScreenShareEvent()" id="cropAria">Crop</button> -->
        <button onclick="nextSlide()" id="nextSlide">Next Slide</button>
        <button id="start-sharing">Start sharing</button>
    </div>

    <script>
        let i = 2;
        function nextSlide() {
            const iFrame = document.querySelector("#iframe-01");
            iFrame.setAttribute("src", `presentations/${i}.html`);
            i++;
            if (i === 7) i = 2;
        }
    </script>
    <script src="screensharing.js"></script>
    <script src="resizing.js"></script>
</html>
